    <div class="description">
        <p>Футбольный клуб «Барселона» (кат. Futbol Club Barcelona, исп. Fútbol Club Barcelona),
            известен также как «Барса» (исп. и кат. Barça) — каталонский
            профессиональный футбольный клуб из одноимённого города,
            один из самых титулованных клубов в Испании и в мире.
            Основан в 1899 году группой швейцарских, британских,
            испанских и каталонских футболистов во главе с Жоаном Гампером.
            Клуб стал одним из символов Каталонии, отсюда происходит и
             девиз — Més que un club — «Больше, чем клуб». Поклонники
             ФК «Барселона» также известны как «culés» (кулес). «Барселона» — самый
             титулованный клуб в Испании по общему количеству
             официальных трофеев — 67 (24 — титула чемпиона Испании,
             28 — Кубков Испании, 14 — Суперкубков Испании,
             2 — Кубка испанской лиги).</p>
